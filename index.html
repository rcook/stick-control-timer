<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richard's Interval Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="time">
      <span id="countdown" class="idle">&ndash;&ndash;&ndash;</span>
    </div>

    <div id="buttons">
      <button class="button" id="start">Start</button>
      <button class="button" id="stop">Stop</button>
    </div>

    <div id="values">
      Countdown time: <input id="countdown-duration" type="number" min="30" max="480">
      Alert time: <input id="alert-duration" type="number" min="0" max="480">
      Pause time: <input id="pause-duration" type="number" min="0" max="480">
    </div>

    <div id="presets"></div>
  </div>

  <script src="index.js"></script>

</body>
</html>
